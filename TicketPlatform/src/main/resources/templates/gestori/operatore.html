<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
			  rel="stylesheet"
			  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
		<title>Operatori</title>
	</head>
	<body>
		
			<div class="container text-center">
			
				<h1>Operatori</h1>
			
				<div class="container">
					<h2>Gestione ticket:
						<span th:text="${operatore.ticket.titolo}"></span>
					</h2>		
		
					<form
						id="operatore-form"
						th:object="${operatore}"
						th:action="${editMode} ? @{|/operatori/create/${operatore.id}|} : @{/operatore/create}"
						method="post">
						
						<label for="inizio_gestione" name="data inizio gestione">Data inizio gestione</label>
						<input type="date" class="form-control" 
								id="inizio_gestione" th:field="*{dataInizioGestione}" th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('dataInizioGestione')}" class="invalid-feedback">
							<ul>
							   	<li th:each="err : ${#fields.errors('dataInizioGestione')}" 
									th:text="${err}">
				   				</li>
							</ul>
						</div>
	
						<label for="fine_gestione" name="data fine gestione">Data fine gestione</label>
						<input type="date" class="form-control" 
								id="fine_gestione" th:field="*{dataFineGestione}" th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('dataFineGestione')}" class="invalid-feedback">
							<ul>
							   	<li th:each="err : ${#fields.errors('dataFineGestione')}" 
									th:text="${err}">
				   				</li>
							</ul>
						</div>
	
						<label for="note" name="note">Note</label>
						<input type="text" class="form-control" 
								id="note" th:field="*{note}" th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('note')}" class="invalid-feedback">
							<ul>
							   	<li th:each="err : ${#fields.errors('note')}" 
									th:text="${err}">
				   				</li>
							</ul>
						</div>
						

						<div class="container d-flex justify-content-between mx-auto p-2" style="width: auto;">

							<a class="btn btn-primary">Crea</a>
							<a class="btn btn-success" th:href="@{/tickets}">
							  Porta Home Ticket</a>
						</div>	
					</form>	
		
				</div>
			</div>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--			<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>-->
	</body>
</html>
