<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>CREATE Libreria</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<div class="container text-center">
		    
			<h1>Inserisce i dati del operatore</h1>
			<div class="container text-center">
				<form
				id="book-form" 
				th:object="${operatore}" 
				th:action="@{/homeTemplates/createOperatore}"
				method="post">
				
				<label for="cognome" >COGNOME</label>
				<input type="text" class="form-control" 
					   id="cognome" th:field="*{cognome}" th:errorClass="is-invalid">
				
				<div th:if="${#fields.hasErrors('cognome')}" class="invalid-feedback">
					<ul>
						<li th:each="err : ${#fields.errors('cognome')}" 
							th:text="${err}"></li>
					</ul>
				</div>
				
				<label for="nome">NOME</label>
				<input type="text" class="form-control"
					   id="nome" th:field="*{nome}" th:errorClass="is-invalid">
												
				<div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
					<ul>
						<li th:each="err : ${#fields.errors('nome')}" 
							th:text="${err}"></li>
						</ul>
				</div>
				
				<label for="email">EMAIL</label>
				<input type="text" class="form-control"
					   id="email" th:field="*{email}" th:errorClass="is-invalid">
				
				<div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
					<ul>
						<li th:each="err : ${#fields.errors('email')}" 
							th:text="${err}"></li>
					</ul>
				</div>

				<label for="password">PASSWORD</label>
				<input type="text" class="form-control"
					   id="password" th:field="*{password}" th:errorClass="is-invalid">
				
				<div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
					<ul>
						<li th:each="err : ${#fields.errors('password')}" 
							th:text="${err}"></li>
					</ul>
				</div>
				
				<label for="stato">STATO</label>
				<input type="text" class="form-control"
					   id="stato" th:field="*{stato}" th:errorClass="is-invalid">
				
				<div th:if="${#fields.hasErrors('stato')}" class="invalid-feedback">
					<ul>
						<li th:each="err : ${#fields.errors('stato')}" 
							th:text="${err}"></li>
					</ul>
				</div>
				
				
								
				<button class="btn btn-primary">Save</button>
				</form>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
